<!DOCTYPE HTML>
<html>

<head>
  <script src="https://www.webglearth.com/v2/api.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }

    #earth_div {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #000;
      position: absolute !important;
    }
  </style>
  <title>WikiGlobe</title>
</head>

<body onload="initialize()">
  <div id="earth_div" style="z-index: -1"></div>
  <div id="splash">
    <h1 style="position: relative; top: 25%">WikiGlobe</h1>
    <h2 style="position: relative; top: 28%">A world full of history</h2>
    <button style="position: relative; top: 40vh" onclick="close_splash()">></button>
  </div>
  <style>
    * {
      font-family: 'Proxima Nova', 'Open Sans', 'Gill Sans MT', 'Gill Sans', Corbel, Arial, sans-serif;
      color: white;
      margin: 0;
    }

    h1 {
      font-size: 6em;
    }

    h2 {
      font-size: 3em;
    }

    button {
      width: 100px;
      height: 100px;
      background-color: transparent;
      border-radius: 50px;
      border: 3px solid white;
      font-size: 2em;
      -webkit-transition: .3s;
      transition: .3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    #splash {
      position: absolute;
      text-align: center;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 47, 111, 0.8);
      z-index: 1;
      -webkit-transition: .3s;
      transition: .3s;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 12px;
      background: #202020;
      border: 1px solid white;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
      border-radius: 6px;
    }

    .slider:hover {
      opacity: 1;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      background: white;
      cursor: pointer;
      border-radius: 12px;
    }

    .slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      background: white;
      cursor: pointer;
      border-radius: 12px;
    }

    [type="radio"] {
      border: 0;
      clip: rect(0 0 0 0);
      height: 1px;
      margin: -1px;
      overflow: hidden;
      padding: 0;
      position: absolute;
      width: 1px;
    }

    label {
      display: block;
      cursor: pointer;
      line-height: 1.75;
      font-size: 1.25em;
    }

    [type="radio"]+span {
      display: block;
    }

    [type="radio"]+span:before {
      content: '';
      display: inline-block;
      width: 0.75em;
      height: 0.75em;
      vertical-align: -0.1em;
      border-radius: 1em;
      border: 1px solid #fff;
      box-shadow: 0 0 0 0.15em #000;
      margin-right: 0.5em;
      transition: 0.5s ease all;
    }

    [type="radio"]:checked+span:before {
      background: white;
      box-shadow: 0 0 0 0.15em #000 inset;
    }
  </style>
  <div style="width: 70%; position: absolute; left: 15%; top: 3%;">
    <input type="range" min="0" max="120" value="120" class="slider" id="myRange" onchange="fetch_markers()"
      oninput="change_year_label()">
    <div style="width: 14em; position: relative;">
      <div>
        <p id="yearLabel"
          style="margin: 10px 0px; color: white; text-align: left; padding: 0.1em 0.5em; font-size: 2.5em; border-left: 1px solid white; border-top: 1px solid white; border-top-left-radius: 6px;">
          Jan 2020</p>
      </div>
    </div>
  </div>
  <div style="position: absolute; left: 15%; bottom: 3%;">
    <label>
      <input type="radio" name="data" value="news" checked="checked" onclick="handleDataChange(this);"><span>News</span>
    </label>
    <label>
      <input type="radio" name="data" value="earthquakes" onclick="handleDataChange(this);"><span>Earthquakes</span>
    </label>
  </div>
</body>

</html>
