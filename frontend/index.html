<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.webglearth.com/v2/api.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>DataSphere</title>
  </head>

  <body onload="initialize()">
    <div id="earth_div" style="z-index: -1;"></div>
    <div id="splash">
      <h1 style="position: relative; top: 25%;">DataSphere</h1>
      <h2 style="font-weight: normal; position: relative; top: 28%;">
        &middot;&nbsp;&nbsp;A world full of history&nbsp;&middot;
      </h2>
      <h3 class="subtitle">
        Explore 10,000+ recorded events
      </h3>
      <button id="start-btn" onclick="close_splash()">
        >
      </button>
    </div>
    <div class="slider-container">
      <input
        type="range"
        min="0"
        max="120"
        value="120"
        class="slider"
        id="myRange"
        oninput="change_year_label(); fetch_markers();"
      />
      <div style="width: 14em; position: relative;">
        <div>
          <p id="yearLabel">Jan 2020</p>
        </div>
      </div>
    </div>
    <div style="position: absolute; left: 15%; bottom: 3%;">
      <label>
        <input
          type="radio"
          name="data"
          value="news"
          checked="checked"
          onclick="handleDataChange(this);"
        /><span>News</span>
      </label>
      <label>
        <input
          type="radio"
          name="data"
          value="earthquakes"
          onclick="handleDataChange(this);"
        /><span>Earthquakes</span>
      </label>
    </div>
    <div id="info_panel" style="">
      <h2
        id="info_title"
        style="margin: 20px 20px 0px 20px; max-width: 12em;"
      ></h2>
      <p
        id="info_url"
        style="
          font-style: italic;
          margin: 6px 20px;
          max-width: 24em;
          overflow: hidden;
          white-space: nowrap;
          text-overflow: ellipsis;
        "
      ></p>
      <hr style="margin: 20px;" />
      <p
        id="info_description"
        style="
          margin: 20px;
          max-width: 24em;
          max-height: 13.2em;
          overflow: hidden;
        "
      ></p>
      <img
        id="info_img"
        height="140"
        style="display: block; margin: 0 auto 20px auto;"
      />
    </div>
  </body>
</html>
